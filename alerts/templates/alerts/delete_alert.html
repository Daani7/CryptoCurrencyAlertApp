{% extends 'alerts/base.html' %}
{% block title %}Supprimer l'Alerte{% endblock %}

{% block content %}
    <h1>Supprimer l'alerte</h1>
    <p>Êtes-vous sûr de vouloir supprimer l'alerte?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmer la suppression</button>
    </form>
    <a href="{% url 'list_alerts' %}">Annuler</a>
{% endblock %}
